<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Zero 2 Creations | Shop Master Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #757575; padding: 20px; color: #333; }
        .container { max-width: 850px; margin: auto; background: #e0e0e0; padding: 35px; border-radius: 15px; box-shadow: 0 4px 25px rgba(0,0,0,0.3); border-top: 10px solid #d32f2f; }
        .logo-area { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #bdbdbd; padding-bottom: 15px; }
        .logo-4 { font-size: 80px; font-weight: 900; color: #d32f2f; line-height: 1; margin: 0; }
        .logo-text { font-size: 24px; text-transform: uppercase; font-weight: bold; margin: 0; color: #212121; }
        
        .section-label { background: #455a64; color: white; padding: 10px; font-weight: bold; margin-top: 25px; border-radius: 6px; display: block; text-align: center; font-size: 0.8em; text-transform: uppercase; }
        label { font-weight: bold; display: block; margin-top: 15px; font-size: 0.85em; color: #424242; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #9e9e9e; border-radius: 8px; box-sizing: border-box; font-size: 15px; background: #f5f5f5; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        button { width: 100%; padding: 14px; margin-top: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-sync { background: #1976d2; color: white; border-bottom: 4px solid #1565c0; }
        .btn-new-quote { background: #607d8b; color: white; border-bottom: 4px solid #455a64; }
        .btn-add { background: #d32f2f; color: white; font-size: 18px; margin-top: 20px; border-bottom: 4px solid #b71c1c; }
        .btn-update-active { background: #2e7d32 !important; color: white !important; border-bottom: 4px solid #1b5e20 !important; }
        
        .btn-remove { background: #c62828; color: white; border: none; padding: 6px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-edit { background: #1976d2; color: white; border: none; padding: 6px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-right: 5px; }
        
        table { width: 100%; margin-top: 20px; border-collapse: collapse; background: #eee; border-radius: 8px; overflow: hidden; }
        th { background: #455a64; color: white; padding: 12px; text-align: left; font-size: 0.8em; }
        td { padding: 12px; border-bottom: 1px solid #ccc; font-size: 0.9em; }
        
        .grand-total-box { font-size: 2em; background: #fff9c4; padding: 20px; border: 3px solid #fbc02d; text-align: center; border-radius: 12px; margin-top: 20px; }
        .adj-box { background: #cfd8dc; padding: 15px; border-radius: 8px; margin-top: 15px; border: 1px solid #b0bec5; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; align-items: center; }
        .adj-group { display: flex; align-items: center; gap: 8px; justify-content: center; }
        .adj-input { width: 70px !important; text-align: center; padding: 8px !important; margin: 0 !important; }
        
        #sync-status { font-size: 12px; text-align: center; margin-top: 8px; color: #1b5e20; font-weight: bold; }
        .no-print { width: 80px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-area"><p class="logo-4">4</p><p class="logo-text">4 Zero 2 Creations</p></div>
    
    <div class="grid">
        <button class="btn-sync" onclick="fetchAllData()">ðŸ”„ Sync Shop Data</button>
        <button class="btn-new-quote" onclick="startNewQuote()">âœ¨ New Quote</button>
    </div>
    <div id="sync-status">Status: Ready</div>

    <span class="section-label">1. Customer Info</span>
    <input type="text" id="custName" placeholder="Customer Name">

    <span class="section-label">2. Item Entry</span>
    <div class="grid">
        <div>
            <label>Process</label>
            <select id="type" onchange="handleProcessChange()">
                <option value="dtf">Heat Press / DTF</option>
                <option value="laser">Laser Only</option>
                <option value="hybrid">DTF + Laser Hybrid</option>
            </select>
        </div>
        <div>
            <label>Laser Module</label>
            <select id="laserModule">
                <option value="40w">40W Diode (S1)</option>
                <option value="2w">2W IR (S1)</option>
            </select>
        </div>
    </div>
    <div class="grid">
        <div><label>Item</label><select id="itemSelect"><option value="">-- Sync First --</option></select></div>
        <div><label>Setup Fee?</label><select id="applySetup"><option value="no">No</option><option value="yes">Yes</option></select></div>
    </div>
    <label>Job Notes</label>
    <textarea id="jobNotes" placeholder="Details..." style="height:60px;"></textarea>
    <div id="laserTimeContainer" style="display:none; background: #bbdefb; padding: 15px; border-radius: 8px; margin-top: 10px;">
        <label>Laser Time (Mins)</label>
        <input type="number" id="laserMins" value="10">
    </div>
    <div class="grid" style="margin-top:10px;">
        <div><label>Quantity</label><input type="number" id="qty" value="1"></div>
        <div><label>Sourcing</label><select id="provided"><option value="no">Shop Provides</option><option value="yes">Customer Provides</option></select></div>
    </div>
    
    <button class="btn-add" id="mainActionButton" onclick="handleMainAction()">âž• Add Item to Quote</button>

    <span class="section-label">3. Summary</span>
    <div id="resultBox" style="display:none;">
        <div id="pdf-content">
            <h2 style="color:#d32f2f; margin:0; text-align: center;">Quote for: <span id="outName"></span></h2>
            <p style="text-align:center; font-size: 0.8em; margin: 5px 0;">Date: <span id="quoteDate"></span></p>
            <table id="quoteTable">
                <thead><tr><th>Details</th><th>Qty</th><th>Total</th><th class="no-print">Edit/X</th></tr></thead>
                <tbody id="quoteBody"></tbody>
            </table>
            <div class="grand-total-box">
                <div id="final-discount-line" style="color: #d32f2f; font-size: 0.4em; font-weight:bold;"></div>
                <div id="tax-line" style="font-size: 0.4em; color: #455a64;"></div>
                <strong>Total: $<span id="grandTotal">0.00</span></strong>
            </div>
        </div>
        <div class="adj-box">
            <div class="adj-group"><strong>Disc %</strong> <input type="number" id="manualDiscount" class="adj-input" value="0" oninput="renderQuote()"></div>
            <div class="adj-group"><input type="checkbox" id="applyTax" class="tax-checkbox" onchange="renderQuote()"><strong>Tax %</strong> <input type="number" id="taxOverride" class="adj-input" value="7.5" step="0.1" oninput="renderQuote()"></div>
        </div>
        <div class="grid">
            <button class="btn-pdf" onclick="savePDF()">Download PDF</button>
            <button class="btn-record" onclick="recordQuote()">ðŸ’¾ Record Order</button>
        </div>
    </div>
</div>

<script>
let catalogData = [], shopRates = {}, quoteItems = [], editingIndex = -1;
const catalogUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ8ZvjITchUAB_1BPehZcfFFq4ZHqyQBfGZxa71wQz3b9JHHZBCnC9roKjfrRCnUdJbkp0prPDZDfXO/pub?output=csv";
const settingsUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ8ZvjITchUAB_1BPehZcfFFq4ZHqyQBfGZxa71wQz3b9JHHZBCnC9roKjfrRCnUdJbkp0prPDZDfXO/pub?gid=1511041891&single=true&output=csv"; 
const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLScuEZvj-nmCo22JDcq94BxLsUcKHa8uN9hC6UqxjB8r6ZeBfg/viewform?usp=pp_url";
const proxy = "https://corsproxy.io/?";

async function fetchAllData() {
    document.getElementById('sync-status').innerText = "âŒ› Syncing...";
    try {
        const catRes = await fetch(proxy + encodeURIComponent(catalogUrl));
        const catData = await catRes.text();
        catalogData = catData.split('\n').filter(r => r.trim() !== '').slice(1).map(r => { const c = r.split(','); return { name: c[0].replace(/"/g, ""), price: parseFloat(c[1]) || 0 }; });
        const setRes = await fetch(proxy + encodeURIComponent(settingsUrl));
        const setData = await setRes.text();
        setData.split('\n').filter(r => r.trim() !== '').forEach(r => { const c = r.split(','); shopRates[c[0].trim()] = parseFloat(c[1]); });
        if (shopRates.Tax_Rate) document.getElementById('taxOverride').value = (shopRates.Tax_Rate * 100).toFixed(1);
        const select = document.getElementById('itemSelect'); select.innerHTML = "";
        catalogData.forEach((item, i) => { const opt = document.createElement('option'); opt.value = i; opt.text = `${item.name} ($${item.price.toFixed(2)})`; select.add(opt); });
        document.getElementById('sync-status').innerText = "âœ… Ready";
    } catch (e) { document.getElementById('sync-status').innerText = "âŒ Sync Error"; }
}

function handleProcessChange() {
    const type = document.getElementById('type').value;
    document.getElementById('laserTimeContainer').style.display = (type === 'laser' || type === 'hybrid') ? 'block' : 'none';
    document.getElementById('laserModule').disabled = (type === 'dtf');
}

function calculateCost() {
    const itemIdx = document.getElementById('itemSelect').value;
    const item = catalogData[itemIdx], qty = parseInt(document.getElementById('qty').value), type = document.getElementById('type').value, module = document.getElementById('laserModule').value, setupUsed = document.getElementById('applySetup').value === 'yes';
    const watts = (module === '40w') ? shopRates.Diode_Watts : shopRates.IR_Watts;
    const lRate = (module === '40w') ? shopRates.Diode_Rate : shopRates.IR_Rate;
    let baseCost = (document.getElementById('provided').value === 'no') ? item.price : 1.50;
    const powerCost = (w, m) => (w / 1000) * (m / 60) * shopRates.kWh_Rate;
    const laborMin = shopRates.Labor_Rate / 60;
    if (type === 'dtf' || type === 'hybrid') baseCost += (6 * laborMin) + powerCost(shopRates.Press_Watts, 6) + 1.50;
    if (type === 'laser' || type === 'hybrid') {
        const lm = parseFloat(document.getElementById('laserMins').value);
        baseCost += 2.00 + (lm * (lRate + laborMin)) + powerCost(watts, lm);
    }
    let total = (baseCost * shopRates.Markup) * qty;
    if (setupUsed) total += shopRates.Setup_Fee;
    return total;
}

function handleMainAction() {
    if (editingIndex === -1) addItemToQuote();
    else finishUpdate();
}

function addItemToQuote() {
    if (document.getElementById('itemSelect').value === "") return alert("Sync first!");
    const desc = `${catalogData[document.getElementById('itemSelect').value].name} [${document.getElementById('type').value.toUpperCase()}] - ${document.getElementById('jobNotes').value || 'Standard'}`;
    quoteItems.push({ 
        desc: desc, qty: document.getElementById('qty').value, total: calculateCost(),
        raw: {
            itemIdx: document.getElementById('itemSelect').value, type: document.getElementById('type').value, module: document.getElementById('laserModule').value, 
            setup: document.getElementById('applySetup').value, notes: document.getElementById('jobNotes').value, laserMins: document.getElementById('laserMins').value, 
            qty: document.getElementById('qty').value, provided: document.getElementById('provided').value
        }
    });
    renderQuote(); resetEntry();
}

function editItem(index) {
    const itm = quoteItems[index].raw;
    editingIndex = index;
    // Load data back into fields
    document.getElementById('itemSelect').value = itm.itemIdx;
    document.getElementById('type').value = itm.type;
    document.getElementById('laserModule').value = itm.module;
    document.getElementById('applySetup').value = itm.setup;
    document.getElementById('jobNotes').value = itm.notes;
    document.getElementById('laserMins').value = itm.laserMins;
    document.getElementById('qty').value = itm.qty;
    document.getElementById('provided').value = itm.provided;
    handleProcessChange();
    
    // Change Button Style to "Update"
    const btn = document.getElementById('mainActionButton');
    btn.innerHTML = "âœ… Update Item in Quote";
    btn.classList.add('btn-update-active');
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function finishUpdate() {
    quoteItems[editingIndex] = {
        desc: `${catalogData[document.getElementById('itemSelect').value].name} [${document.getElementById('type').value.toUpperCase()}] - ${document.getElementById('jobNotes').value || 'Standard'}`,
        qty: document.getElementById('qty').value,
        total: calculateCost(),
        raw: {
            itemIdx: document.getElementById('itemSelect').value, type: document.getElementById('type').value, module: document.getElementById('laserModule').value, 
            setup: document.getElementById('applySetup').value, notes: document.getElementById('jobNotes').value, laserMins: document.getElementById('laserMins').value, 
            qty: document.getElementById('qty').value, provided: document.getElementById('provided').value
        }
    };
    editingIndex = -1;
    const btn = document.getElementById('mainActionButton');
    btn.innerHTML = "âž• Add Item to Quote";
    btn.classList.remove('btn-update-active');
    renderQuote(); resetEntry();
}

function startNewQuote() {
    if (confirm("Clear all data for a new customer?")) {
        quoteItems = []; document.getElementById('custName').value = ""; document.getElementById('manualDiscount').value = "0";
        document.getElementById('applyTax').checked = false; resetEntry(); fetchAllData(); renderQuote();
    }
}

function renderQuote() {
    const body = document.getElementById('quoteBody'); body.innerHTML = ""; let subTotal = 0;
    quoteItems.forEach((item, index) => { 
        subTotal += item.total; 
        body.innerHTML += `<tr><td>${item.desc}</td><td>${item.qty}</td><td>$${item.total.toFixed(2)}</td><td class="action-col no-print"><button class="btn-edit" onclick="editItem(${index})">âœŽ</button><button class="btn-remove" onclick="removeItem(${index})">X</button></td></tr>`; 
    });
    const disc = parseFloat(document.getElementById('manualDiscount').value) || 0, discAmt = subTotal * (disc / 100), sub = subTotal - discAmt;
    let taxAmt = 0; const tRate = parseFloat(document.getElementById('taxOverride').value) / 100;
    if (document.getElementById('applyTax').checked) taxAmt = sub * tRate;
    document.getElementById('quoteDate').innerText = new Date().toLocaleDateString();
    document.getElementById('final-discount-line').innerText = disc > 0 ? `Discount (${disc}%): -$${discAmt.toFixed(2)}` : "";
    document.getElementById('tax-line').innerText = taxAmt > 0 ? `Tax (${(tRate*100).toFixed(1)}%): +$${taxAmt.toFixed(2)}` : "";
    document.getElementById('grandTotal').innerText = (sub + taxAmt).toFixed(2);
    document.getElementById('outName').innerText = document.getElementById('custName').value || "Customer";
    document.getElementById('resultBox').style.display = quoteItems.length > 0 ? "block" : "none";
}

function resetEntry() { document.getElementById('jobNotes').value = ""; document.getElementById('qty').value = "1"; }
function removeItem(index) { quoteItems.splice(index, 1); renderQuote(); }
function recordQuote() {
    const name = encodeURIComponent(document.getElementById('custName').value), taxVal = document.getElementById('taxOverride').value, taxStatus = document.getElementById('applyTax').checked ? `[Tax ${taxVal}%]` : "[Tax Exempt]", total = encodeURIComponent(document.getElementById('grandTotal').innerText);
    let summary = quoteItems.map(i => `${i.qty}x ${i.desc}`).join(" | ") + " " + taxStatus;
    window.open(`${formUrl}&entry.1592314545=${name}&entry.1989487532=${encodeURIComponent(summary)}&entry.101375962=Multiple&entry.1075677943=${total}`, '_blank');
}
function savePDF() {
    const elements = document.getElementsByClassName('no-print');
    for (let el of elements) el.style.display = 'none';
    html2pdf().from(document.getElementById('pdf-content')).save('402_Quote.pdf').then(() => { for (let el of elements) el.style.display = 'table-cell'; });
}
window.onload = fetchAllData;
</script>
</body>
</html>
