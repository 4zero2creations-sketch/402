<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Zero 2 Creations | Shop Master Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #757575; padding: 20px; color: #333; }
        .container { max-width: 850px; margin: auto; background: #e0e0e0; padding: 35px; border-radius: 15px; box-shadow: 0 4px 25px rgba(0,0,0,0.3); border-top: 10px solid #d32f2f; }
        .logo-text { font-size: 24px; text-transform: uppercase; font-weight: bold; margin: 0; color: #212121; text-align:center; display:block; }
        .section-label { background: #455a64; color: white; padding: 10px; font-weight: bold; margin-top: 25px; border-radius: 6px; display: block; text-align: center; font-size: 0.8em; text-transform: uppercase; }
        label { font-weight: bold; display: block; margin-top: 15px; font-size: 0.85em; color: #424242; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #9e9e9e; border-radius: 8px; box-sizing: border-box; font-size: 15px; background: #f5f5f5; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        button { width: 100%; padding: 14px; margin-top: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-sync { background: #1976d2; color: white; }
        .btn-add { background: #d32f2f; color: white; font-size: 18px; margin-top: 20px; border-bottom: 4px solid #b71c1c; }
        .btn-update-active { background: #2e7d32 !important; }
        .btn-remove, .btn-edit { padding: 6px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; width: auto; display: inline-block; margin: 0 2px; }
        .btn-edit { background: #1976d2; color: white; }
        .btn-remove { background: #c62828; color: white; }
        .grand-total-box { font-size: 2em; background: #fff9c4; padding: 20px; border: 3px solid #fbc02d; text-align: center; border-radius: 12px; margin-top: 20px; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; background: #eee; border-radius: 8px; overflow: hidden; table-layout: fixed; }
        th { background: #455a64; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #ccc; word-wrap: break-word; }
        @media print {
            .no-print, button, .section-label, label, input, select, textarea, .btn-add { display: none !important; }
            .container { box-shadow: none !important; border: none !important; width: 100% !important; background: white !important; }
            th:nth-child(4), td:nth-child(4) { display: none !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-area"><span class="logo-text">4 Zero 2 Creations</span></div>
    
    <div class="no-print">
        <div class="grid">
            <button class="btn-sync" onclick="fetchAllData()">üîÑ Sync All Tabs</button>
            <button style="background:#607d8b; color:white;" onclick="startNewQuote()">‚ú® New Quote</button>
        </div>
        <div id="sync-status" style="text-align:center; font-size:12px; font-weight:bold; margin-top:5px;">Status: Ready</div>

        <span class="section-label">1. Customer Details</span>
        <div class="grid">
            <input type="text" id="custName" placeholder="Customer Name">
            <input type="text" id="custPhone" placeholder="Phone Number">
        </div>

        <span class="section-label">2. Build Your Product</span>
        <div class="grid">
            <div><label>Process Type</label>
                <select id="process" onchange="toggleInputs()">
                    <option value="dtf_full">Full DTF Service (Blank + Print)</option>
                    <option value="press_only">Heat Press ONLY (Customer Supplied)</option>
                    <option value="transfer_only">Transfer ONLY (No Blank)</option>
                    <option value="laser">Laser Only</option>
                </select>
            </div>
            <div><label>Master Quantity</label><input type="number" id="qty" value="1"></div>
        </div>

        <div id="blankSection" style="background:#cfd8dc; padding:15px; border-radius:8px; margin-top:10px;">
            <div class="grid">
                <div><label>Select Blank (Garment/Item)</label><select id="blankSelect"><option value="">-- Sync First --</option></select></div>
                <div><label>Size (Record only)</label><input type="text" id="itemSize" placeholder="e.g. XL"></div>
            </div>
        </div>

        <div id="decorationSection" style="background:#e8f5e9; padding:15px; border-radius:8px; margin-top:10px; border:1px solid #a5d6a7;">
            <div class="grid">
                <div><label>Select Decoration (Transfer)</label><select id="transferSelect"><option value="">-- Sync First --</option></select></div>
                <div><label>Setup Fee / Labors</label><select id="feeSelect" onchange="applyFee()"><option value="0">-- Optional Fee --</option></select></div>
            </div>
            <div class="grid" style="margin-top:10px;">
                <div><label>Width (in)</label><input type="number" id="w" value="0" step="0.1"></div>
                <div><label>Height (in)</label><input type="number" id="h" value="0" step="0.1"></div>
            </div>
        </div>

        <button class="btn-add" id="mainBtn" onclick="addItem()">‚ûï Add Compound Item to Quote</button>
    </div>

    <div id="resultBox" style="display:none;">
        <span class="section-label no-print">3. Summary</span>
        <table id="quoteTable">
            <thead><tr><th>Description</th><th>Qty</th><th>Total</th><th class="no-print">X</th></tr></thead>
            <tbody id="quoteBody"></tbody>
        </table>
        <div class="grand-total-box"><strong>Total: $<span id="grandTotal">0.00</span></strong></div>
        <div class="grid no-print"><button style="background:#546e7a; color:white;" onclick="window.print()">üñ®Ô∏è Print Quote</button></div>
    </div>
</div>

<script>
let blanks = [], transfers = [], fees = [], shopRates = {}, quoteItems = [];
const proxy = "https://corsproxy.io/?";
const base = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ8ZvjITchUAB_1BPehZcfFFq4ZHqyQBfGZxa71wQz3b9JHHZBCnC9roKjfrRCnUdJbkp0prPDZDfXO/pub?output=csv";
const urls = {
    blanks: base,
    settings: base + "&gid=1511041891&single=true",
    fees: base + "&gid=413242066&single=true",
    transfers: base + "&gid=1573687412&single=true"
};

async function fetchAllData() {
    document.getElementById('sync-status').innerText = "‚åõ Syncing...";
    try {
        const [b, s, f, t] = await Promise.all(Object.values(urls).map(url => fetch(proxy + encodeURIComponent(url)).then(r => r.text())));
        blanks = b.split('\n').slice(1).map(r => { const c = r.split(','); return { n: c[0].replace(/"/g, ""), p: parseFloat(c[1]) || 0 }; });
        transfers = t.split('\n').slice(1).map(r => { const c = r.split(','); return { n: c[0].replace(/"/g, ""), p: parseFloat(c[1]) || 0 }; });
        fees = f.split('\n').slice(1).map(r => { const c = r.split(','); return { n: c[0].replace(/"/g, ""), p: parseFloat(c[1]) || 0 }; });
        s.split('\n').forEach(r => { const c = r.split(','); shopRates[c[0].trim()] = parseFloat(c[1]); });

        populateSelect('blankSelect', blanks);
        populateSelect('transferSelect', transfers);
        populateSelect('feeSelect', fees);
        document.getElementById('sync-status').innerText = "‚úÖ Ready";
    } catch (e) { document.getElementById('sync-status').innerText = "‚ùå Sync Error"; }
}

function populateSelect(id, data) {
    const s = document.getElementById(id); s.innerHTML = '<option value="">-- Select --</option>';
    data.forEach((item, i) => { const o = document.createElement('option'); o.value = i; o.text = `${item.n} ($${item.p})`; s.add(o); });
}

function toggleInputs() {
    const p = document.getElementById('process').value;
    document.getElementById('blankSection').style.display = p === 'transfer_only' || p === 'press_only' ? 'none' : 'block';
}

function addItem() {
    const p = document.getElementById('process').value;
    const q = parseInt(document.getElementById('qty').value) || 1;
    const markup = shopRates.Markup || 1;
    const labor = (shopRates.Labor_Rate / 60) * 6; // 6 mins labor

    let costPerUnit = 0;
    let desc = "";

    // 1. Material Calculation
    if (p !== 'press_only') {
        const bIdx = document.getElementById('blankSelect').value;
        const tIdx = document.getElementById('transferSelect').value;
        const w = parseFloat(document.getElementById('w').value) || 0;
        const h = parseFloat(document.getElementById('h').value) || 0;

        if (bIdx !== "" && p !== 'transfer_only') {
            costPerUnit += blanks[bIdx].p * markup;
            desc += `${blanks[bIdx].n} [${document.getElementById('itemSize').value}] `;
        }
        if (tIdx !== "") {
            const transferCost = (w * h) * transfers[tIdx].p * markup;
            costPerUnit += transferCost;
            desc += `w/ ${w}x${h} ${transfers[tIdx].n}`;
        }
    } else {
        desc = "Press Only Labor (Customer Supplied)";
    }

    // 2. Labor Addition
    if (p !== 'transfer_only') costPerUnit += labor;

    quoteItems.push({ desc: desc || "Custom Item", qty: q, total: costPerUnit * q });
    
    // 3. Handle One-time Fee
    const fIdx = document.getElementById('feeSelect').value;
    if (fIdx !== "") {
        quoteItems.push({ desc: `Processing: ${fees[fIdx].n}`, qty: 1, total: fees[fIdx].p });
        document.getElementById('feeSelect').value = ""; // Reset fee so it's not added twice
    }

    renderQuote();
}

function renderQuote() {
    const b = document.getElementById('quoteBody'); b.innerHTML = ""; let t = 0;
    quoteItems.forEach((item, i) => {
        t += item.total;
        b.innerHTML += `<tr><td>${item.desc}</td><td>${item.qty}</td><td>$${item.total.toFixed(2)}</td><td class="no-print"><button class="btn-remove" onclick="remove(${i})">X</button></td></tr>`;
    });
    document.getElementById('grandTotal').innerText = t.toFixed(2);
    document.getElementById('resultBox').style.display = quoteItems.length > 0 ? "block" : "none";
}

function remove(i) { quoteItems.splice(i, 1); renderQuote(); }
function startNewQuote() { if(confirm("Clear?")) { quoteItems = []; renderQuote(); } }
window.onload = fetchAllData;
</script>
</body>
</html>
