<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Zero 2 Creations | Shop Master Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #757575; padding: 20px; color: #333; }
        .container { max-width: 850px; margin: auto; background: #e0e0e0; padding: 35px; border-radius: 15px; box-shadow: 0 4px 25px rgba(0,0,0,0.3); border-top: 10px solid #d32f2f; }
        .logo-area { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #bdbdbd; padding-bottom: 15px; }
        .logo-text { font-size: 24px; text-transform: uppercase; font-weight: bold; margin: 0; color: #212121; }
        .section-label { background: #455a64; color: white; padding: 10px; font-weight: bold; margin-top: 25px; border-radius: 6px; display: block; text-align: center; font-size: 0.8em; text-transform: uppercase; }
        label { font-weight: bold; display: block; margin-top: 15px; font-size: 0.85em; color: #424242; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #9e9e9e; border-radius: 8px; box-sizing: border-box; font-size: 15px; background: #f5f5f5; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        button { width: 100%; padding: 14px; margin-top: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-sync { background: #1976d2; color: white; border-bottom: 4px solid #1565c0; }
        .btn-add { background: #d32f2f; color: white; font-size: 18px; margin-top: 20px; border-bottom: 4px solid #b71c1c; }
        .btn-update-active { background: #2e7d32 !important; color: white !important; }
        .btn-remove, .btn-edit { padding: 6px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; border: none; width: auto; display: inline-block; margin: 0 2px; }
        .btn-edit { background: #1976d2; color: white; }
        .btn-remove { background: #c62828; color: white; }
        .grand-total-box { font-size: 2em; background: #fff9c4; padding: 20px; border: 3px solid #fbc02d; text-align: center; border-radius: 12px; margin-top: 20px; }
        .adj-box { background: #cfd8dc; padding: 15px; border-radius: 8px; margin-top: 15px; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; background: #eee; border-radius: 8px; overflow: hidden; table-layout: fixed; }
        th { background: #455a64; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #ccc; word-wrap: break-word; }
        #custInfoSummary { display: none; margin-bottom: 20px; line-height: 1.4; border-bottom: 1px solid #ccc; padding-bottom: 15px; }
        #printTerms { display: none; margin-top: 30px; font-size: 10px; color: #555; border-top: 1px solid #ccc; padding-top: 10px; }

        @media print {
            @page { margin: 0.5in; }
            body { background: white !important; padding: 0 !important; margin: 0 !important; }
            .container { box-shadow: none !important; border: none !important; width: 100% !important; max-width: 100% !important; margin: 0 !important; padding: 15px !important; background: white !important; }
            .no-print, button, .section-label, label, input, select, textarea, .btn-add, .adj-box, #sync-status { display: none !important; }
            #custInfoSummary, #printTerms { display: block !important; width: 100% !important; }
            table { width: 100% !important; table-layout: fixed !important; border: 1px solid #333 !important; }
            th { background: #f0f0f0 !important; color: black !important; border-bottom: 2px solid #333 !important; }
            td { border-bottom: 1px solid #999 !important; color: black !important; }
            th:nth-child(4), td:nth-child(4) { display: none !important; }
            .grand-total-box { border: 2px solid black !important; background: white !important; color: black !important; width: 95% !important; margin: 20px auto !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-area"><p class="logo-text">4 Zero 2 Creations</p></div>
    
    <div id="custInfoSummary">
        <strong id="printName"></strong><br>
        <span id="printAddr"></span><br>
        <span id="printPhone"></span> | <span id="printEmail"></span><br>
        <small>Date: <span id="quoteDate"></span></small>
    </div>

    <div class="no-print">
        <div class="grid">
            <button class="btn-sync" onclick="fetchAllData()">üîÑ Sync Shop Data</button>
            <button style="background:#607d8b; color:white;" onclick="startNewQuote()">‚ú® New Quote</button>
        </div>
        <div id="sync-status" style="text-align:center; font-size:12px; font-weight:bold; margin-top:5px;">Status: Ready</div>

        <span class="section-label">1. Customer & Sourcing</span>
        <div class="grid">
            <input type="text" id="custName" placeholder="Customer Name" oninput="updatePrintInfo()">
            <input type="text" id="custPhone" placeholder="Phone Number" oninput="updatePrintInfo()">
        </div>
        <div class="grid" style="margin-top:10px;">
            <input type="text" id="custEmail" placeholder="Email Address" oninput="updatePrintInfo()">
            <input type="text" id="custAddr" placeholder="Physical Address" oninput="updatePrintInfo()">
        </div>
        <div class="grid" style="margin-top:10px;">
            <div><label>Job Sourcing</label>
                <select id="sourcing"><option value="shop">Shop Provides Blank</option><option value="cust">Customer Provides Blank</option></select>
            </div>
            <div><label>Master Quantity</label><input type="number" id="qty" value="1"></div>
        </div>

        <span class="section-label">2. Build Your Product</span>
        <div class="grid">
            <div><label>Process Type</label>
                <select id="process" onchange="toggleSections()">
                    <option value="dtf_full">Full DTF Service (Blank + Print)</option>
                    <option value="press_only">Heat Press ONLY (Customer Supplied)</option>
                    <option value="transfer_only">Transfer ONLY (No Press)</option>
                    <option value="laser">Laser Only (No Press)</option>
                    <option value="hybrid">Hybrid (Laser Patch + Press)</option>
                </select>
            </div>
            <div><label>Size / Details</label><input type="text" id="itemSize" placeholder="e.g. XL or 20oz"></div>
        </div>

        <div id="blankSection" style="background:#cfd8dc; padding:15px; border-radius:8px; margin-top:10px;">
            <label>Select Blank (from Blanks tab)</label>
            <select id="blankSelect"><option value="">-- Sync First --</option></select>
        </div>

        <div id="decorationSection" style="background:#e8f5e9; padding:15px; border-radius:8px; margin-top:10px; border:1px solid #a5d6a7;">
            <div class="grid">
                <div><label>Decoration Material</label><select id="transferSelect"><option value="">-- Sync First --</option></select></div>
                <div><label>Processing Fee Guide</label><select id="feeSelect" onchange="applyFee()"><option value="0">-- Optional --</option></select></div>
            </div>
            <div class="grid" style="margin-top:10px;">
                <div><label>Dim Width (in)</label><input type="number" id="w" value="0" step="0.1"></div>
                <div><label>Dim Height (in)</label><input type="number" id="h" value="0" step="0.1"></div>
            </div>
            <div id="feeManualContainer" style="margin-top:10px; display:none; background:#fff3e0; padding:10px; border-radius:8px;">
                <label>Confirmed Fee Amount ($)</label>
                <input type="number" id="manualFee" value="0.00" step="0.01">
            </div>
        </div>

        <div id="laserSection" style="display:none; background: #bbdefb; padding: 15px; border-radius: 8px; margin-top: 10px; border: 1px solid #64b5f6;">
            <div class="grid">
                <div><label>Laser Module</label><select id="laserModule"><option value="40w">40W Diode</option><option value="2w">2W IR</option></select></div>
                <div><label>Total Laser Time (Batch Mins)</label><input type="number" id="laserMins" value="10"></div>
            </div>
        </div>

        <button class="btn-add" id="mainActionButton" onclick="handleMainAction()">‚ûï Add Compound Item to Quote</button>
    </div>

    <div id="resultBox" style="display:none;">
        <span class="section-label no-print">3. Summary</span>
        <table id="quoteTable">
            <thead><tr><th>Description</th><th>Qty</th><th>Total</th><th class="no-print">Edit/X</th></tr></thead>
            <tbody id="quoteBody"></tbody>
        </table>

        <div class="adj-box no-print">
            <div class="grid">
                <div><strong>Discount %</strong> <input type="number" id="manualDiscount" value="0" oninput="renderQuote()"></div>
                <div>
                    <input type="checkbox" id="applyTax" onchange="renderQuote()"> <strong>Tax %</strong>
                    <input type="number" id="taxOverride" value="7.5" step="0.1" oninput="renderQuote()">
                </div>
            </div>
        </div>

        <div class="grand-total-box">
            <div id="final-discount-line" style="color: #d32f2f; font-size: 0.5em;"></div>
            <div id="tax-line" style="font-size: 0.5em; color: #455a64;"></div>
            <strong>Total: $<span id="grandTotal">0.00</span></strong>
        </div>
        
        <div id="printTerms">
            <strong>TERMS & CONDITIONS:</strong> 50% deposit required on custom orders. No returns on custom items. Payment confirms approval of design/qty.
        </div>

        <div class="grid no-print">
            <button style="background:#546e7a; color:white;" onclick="window.print()">üñ®Ô∏è Print Quote</button>
            <button style="background:#ff9800; color:white;" onclick="recordQuote()">üíæ Record Order</button>
        </div>
    </div>
</div>

<script>
let blanks = [], transfers = [], fees = [], shopRates = {}, quoteItems = [], editingIndex = -1;
const proxy = "https://corsproxy.io/?";
const base = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ8ZvjITchUAB_1BPehZcfFFq4ZHqyQBfGZxa71wQz3b9JHHZBCnC9roKjfrRCnUdJbkp0prPDZDfXO/pub?output=csv";
const urls = { blanks: base, settings: base + "&gid=1511041891&single=true", fees: base + "&gid=413242066&single=true", transfers: base + "&gid=1573687412&single=true" };
const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLScuEZvj-nmCo22JDcq94BxLsUcKHa8uN9hC6UqxjB8r6ZeBfg/viewform";

async function fetchAllData() {
    document.getElementById('sync-status').innerText = "‚åõ Syncing...";
    try {
        const [b, s, f, t] = await Promise.all(Object.values(urls).map(url => fetch(proxy + encodeURIComponent(url)).then(r => r.text())));
        blanks = b.split('\n').filter(r => r.trim() !== '').slice(1).map(r => { const c = r.split(','); return { n: c[0].replace(/"/g, ""), p: parseFloat(c[1]) || 0 }; });
        transfers = t.split('\n').filter(r => r.trim() !== '').slice(1).map(r => { const c = r.split(','); return { n: c[0].replace(/"/g, ""), p: parseFloat(c[1]) || 0 }; });
        fees = f.split('\n').filter(r => r.trim() !== '').slice(1).map(r => { const c = r.split(','); return { n: c[0].replace(/"/g, ""), p: parseFloat(c[1]) || 0 }; });
        s.split('\n').forEach(r => { const c = r.split(','); shopRates[c[0].trim()] = parseFloat(c[1]); });
        populateSelect('blankSelect', blanks); populateSelect('transferSelect', transfers); populateSelect('feeSelect', fees);
        if (shopRates.Tax_Rate) document.getElementById('taxOverride').value = (shopRates.Tax_Rate * 100).toFixed(1);
        document.getElementById('quoteDate').innerText = new Date().toLocaleDateString();
        document.getElementById('sync-status').innerText = "‚úÖ Ready";
    } catch (e) { document.getElementById('sync-status').innerText = "‚ùå Sync Error"; }
}

function populateSelect(id, data) {
    const s = document.getElementById(id); s.innerHTML = '<option value="">-- Select --</option>';
    data.forEach((item, i) => { const o = document.createElement('option'); o.value = i; o.text = `${item.n} ($${item.p})`; s.add(o); });
}

function updatePrintInfo() {
    document.getElementById('printName').innerText = document.getElementById('custName').value;
    document.getElementById('printPhone').innerText = document.getElementById('custPhone').value;
    document.getElementById('printEmail').innerText = document.getElementById('custEmail').value;
    document.getElementById('printAddr').innerText = document.getElementById('custAddr').value;
}

function toggleSections() {
    const p = document.getElementById('process').value;
    document.getElementById('blankSection').style.display = (p === 'transfer_only' || p === 'laser') ? 'none' : 'block';
    document.getElementById('decorationSection').style.display = (p === 'press_only') ? 'none' : 'block';
    document.getElementById('laserSection').style.display = (p === 'laser' || p === 'hybrid') ? 'block' : 'none';
}

function applyFee() {
    const fIdx = document.getElementById('feeSelect').value;
    if (fIdx !== "0") {
        document.getElementById('feeManualContainer').style.display = 'block';
        document.getElementById('manualFee').value = fees[fIdx].p;
    } else { document.getElementById('feeManualContainer').style.display = 'none'; }
}

function calculateCompoundCost() {
    const p = document.getElementById('process').value, q = parseInt(document.getElementById('qty').value) || 1;
    const markup = shopRates.Markup || 1, laborMin = (shopRates.Labor_Rate || 30) / 60;
    const printerRate = (shopRates.Printer_Rate || 0) / 60, pressRate = (shopRates.Press_Rate || 0) / 60;
    
    let materialCost = 0;
    if (p !== 'press_only') {
        const bIdx = document.getElementById('blankSelect').value, tIdx = document.getElementById('transferSelect').value;
        const bCost = (document.getElementById('sourcing').value === 'shop' && bIdx !== "") ? blanks[bIdx].p : 0;
        const w = parseFloat(document.getElementById('w').value) || 0, h = parseFloat(document.getElementById('h').value) || 0;
        const tCost = (tIdx !== "") ? (w * h * transfers[tIdx].p) : 0;
        materialCost = (bCost + tCost) * markup * q;
    }

    let laborCost = 0;
    if (p.includes('dtf') || p === 'transfer_only') laborCost += (15 * (laborMin + printerRate));
    if (p === 'dtf_full' || p === 'press_only' || p === 'hybrid') laborCost += (6 * q * (laborMin + pressRate));
    if (p === 'laser' || p === 'hybrid') {
        const lRate = (document.getElementById('laserModule').value === '40w' ? shopRates.Diode_Rate : shopRates.IR_Rate) || 0;
        laborCost += (parseFloat(document.getElementById('laserMins').value) || 0) * (laborMin + lRate);
    }
    return materialCost + laborCost;
}

function handleMainAction() {
    const p = document.getElementById('process').value, bIdx = document.getElementById('blankSelect').value;
    const tIdx = document.getElementById('transferSelect').value, size = document.getElementById('itemSize').value;
    const q = document.getElementById('qty').value;
    
    let desc = "";
    if (p === 'press_only') desc = "Press Labor Only (Customer Blank)";
    else {
        if (bIdx !== "") desc += blanks[bIdx].n + (size ? ` [${size}]` : "");
        if (tIdx !== "") desc += ` w/ ${document.getElementById('w').value}x${document.getElementById('h').value} ${transfers[tIdx].n}`;
        if (p === 'hybrid' || p === 'laser') desc += " (Laser Engraved)";
    }

    const itemData = { desc, qty: q, total: calculateCompoundCost(),
        raw: { p, q, bIdx, tIdx, size, w: document.getElementById('w').value, h: document.getElementById('h').value, lM: document.getElementById('laserModule').value, lT: document.getElementById('laserMins').value }
    };

    if (editingIndex === -1) { quoteItems.push(itemData); } 
    else { quoteItems[editingIndex] = itemData; editingIndex = -1; document.getElementById('mainActionButton').innerHTML = "‚ûï Add Compound Item"; }

    const fIdx = document.getElementById('feeSelect').value;
    if (fIdx !== "0") {
        quoteItems.push({ desc: `Fee: ${fees[fIdx].n}`, qty: 1, total: parseFloat(document.getElementById('manualFee').value) || 0, raw: null });
        document.getElementById('feeSelect').value = "0"; applyFee();
    }
    renderQuote();
}

function renderQuote() {
    const body = document.getElementById('quoteBody'); body.innerHTML = ""; let subTotal = 0;
    quoteItems.forEach((item, index) => { 
        subTotal += item.total; 
        const editBtn = item.raw ? `<button class="btn-edit" onclick="editItem(${index})">‚úé</button>` : '';
        body.innerHTML += `<tr><td>${item.desc}</td><td>${item.qty}</td><td>$${item.total.toFixed(2)}</td><td class="no-print">${editBtn}<button class="btn-remove" onclick="removeItem(${index})">X</button></td></tr>`; 
    });
    const disc = parseFloat(document.getElementById('manualDiscount').value) || 0, runningSub = subTotal * (1 - disc / 100);
    let taxAmt = 0; const tRate = parseFloat(document.getElementById('taxOverride').value) / 100;
    if (document.getElementById('applyTax').checked) taxAmt = runningSub * tRate;
    document.getElementById('final-discount-line').innerText = disc > 0 ? `Discount (${disc}%): -$${(subTotal * disc / 100).toFixed(2)}` : "";
    document.getElementById('tax-line').innerText = taxAmt > 0 ? `Tax (${(tRate * 100).toFixed(1)}%): +$${taxAmt.toFixed(2)}` : "";
    document.getElementById('grandTotal').innerText = (runningSub + taxAmt).toFixed(2);
    document.getElementById('resultBox').style.display = quoteItems.length > 0 ? "block" : "none";
}

function editItem(index) {
    const itm = quoteItems[index].raw; if (!itm) return; editingIndex = index;
    document.getElementById('process').value = itm.p; document.getElementById('qty').value = itm.q;
    document.getElementById('blankSelect').value = itm.bIdx; document.getElementById('itemSize').value = itm.size;
    document.getElementById('transferSelect').value = itm.tIdx; document.getElementById('w').value = itm.w;
    document.getElementById('h').value = itm.h; document.getElementById('laserModule').value = itm.lM; document.getElementById('laserMins').value = itm.lT;
    toggleSections();
    document.getElementById('mainActionButton').innerHTML = "‚úÖ Update Item";
}

function startNewQuote() { if(confirm("Clear current quote?")) { quoteItems = []; renderQuote(); } }
function removeItem(index) { quoteItems.splice(index, 1); renderQuote(); }
function recordQuote() {
    const ids = { item: "entry.1633428776", qty: "entry.892135426", total: "entry.920745966" };
    const url = `${formUrl}?usp=pp_url&${ids.item}=${encodeURIComponent(quoteItems.map(i => i.desc).join(" | "))}&${ids.qty}=${encodeURIComponent(quoteItems.map(i => i.qty).join(", "))}&${ids.total}=${encodeURIComponent(document.getElementById('grandTotal').innerText)}`;
    window.open(url, '_blank');
}
window.onload = fetchAllData;
</script>
</body>
</html>
